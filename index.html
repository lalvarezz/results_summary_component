<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="result-container">
      <h3 class="result-title">Your Result</h3>
      <div class="info">
        <div class="result-circle">
          <h1>76</h1> of 100 
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <ul class="summary-list">
        <li class="summary-list-item reaction-item"><h1><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</h1><div>80<span> / 100</span></div></li>
        <li class="summary-list-item memory-item"><h1><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory</h1><div> 92<span> / 100</span></div></li>
        <li class="summary-list-item verbal-item"><h1><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</h1><div> 61<span> / 100</span></div></li>
        <li class="summary-list-item visual-item"><h1><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual</h1><div> 72<span> / 100</span></div></li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
  
</body>
</html>
